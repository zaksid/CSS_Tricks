<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <title>CSS tricks</title>
  
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/accordion.css">

</head>

<body>

<div class="accordion-container">
  <div class="accordion vertical">
    <ul>
      <li>
        <input type="checkbox" id="checkbox-1" name="checkbox-accordion" checked/>
        <label for="checkbox-1">Title One</label>
        <div class="content">
          <h4>This is an example accordion item</h4>
        </div>
      </li>
      <li>
        <input type="checkbox" id="checkbox-2" name="checkbox-accordion"/>
        <label for="checkbox-2">Title Two</label>
        <div class="content">
          <h4>Totally another one right here</h4>
        </div>
      </li>
      <li>
        <input type="checkbox" id="checkbox-3" name="checkbox-accordion"/>
        <label for="checkbox-3">Title Three</label>
        <div class="content">
          <h4>I think I can go on forever</h4>
        </div>
      </li>
      <li>
        <input type="checkbox" id="checkbox-4" name="checkbox-accordion"/>
        <label for="checkbox-4">Title Four</label>
        <div class="content">
          <h4>I was wrong, I'm done</h4>
        </div>
      </li>
    </ul>
  </div>
</div>

<div class="carousel-container">

</div>

</body>
</html>
